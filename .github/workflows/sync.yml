name: Build & Deploy Safari App Backend to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/safari-open-source:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/safari-open-source:latest

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            echo "Deploying backend to production server..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/safari-open-source:latest
            docker stop safari-open-source || true
            docker rm safari-open-source || true
            docker run -d --name safari-open-source \
              -v safari:/mnt \
              --env-file /root/files/.env.open \
              -p 7880:7880 \
              ${{ secrets.DOCKER_USERNAME }}/safari-open-source:latest
            docker network connect safaridesk-net safari-open-source
